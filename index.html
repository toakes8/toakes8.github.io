<!DOCTYPE html>
<html>
<head>

    <title> Hotel Check-in Form </title>
</head>
<body>

    <h1> Hotel Check-in Form </h1>

    <form>

        <label for="firstName"> First Name:</label>

        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName"> Last Name:</label>

        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="checkin"> Check -in Time:</label>

        <input type="datetime-local" id="checkin" name="checkin" required><br><br>

        <label for="checkout"> Check -out Time:</label>

        <input type="datetime-local" id="checkout" name="checkout" required><br><br>

        <label for="creditCard"> Credit Card Information:</label>

        <input type="text" id="creditCard" name="creditCard" required><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
